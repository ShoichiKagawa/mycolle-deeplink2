<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>アプリを起動</title>
    <script>
      function openApp() {
        const userAgent = window.navigator.userAgent.toLowerCase();
        const isAndroid = userAgent.indexOf("android") > -1;
        const isIOS = /iphone|ipad|ipod/.test(userAgent);

        if (isAndroid) {
          window.location.href = "mycolle://app?domain=medicalfitnessproduce.v4.pos-s.net&shop_cd=1";
        } else if (isIOS) {
          // iOSではmycolleスキームを直接開くとクラッシュするので、Webリンク経由にする
          window.location.href = "https://b.g-api.net/api/mpa/introduce?domain=medicalfitnessproduce.v4.pos-s.net&id=37277666";
        } else {
          alert("対応していない端末です。");
        }
      }
    </script>
  </head>
  <body>
    <h1>アプリを起動します</h1>
    <button onclick="openApp()">アプリを起動する</button>
  </body>
</html>
