<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アプリを起動中...</title>
  <script>
    window.onload = function () {
      const userAgent = navigator.userAgent.toLowerCase();
      const isAndroid = userAgent.indexOf("android") > -1;
      const isIOS = /iphone|ipad|ipod/.test(userAgent);

      if (isAndroid) {
        // Android → URLスキームでアプリ起動
        window.location.href = "mycolle://app?domain=medicalfitnessproduce.v4.pos-s.net&shop_cd=1";
      } else if (isIOS) {
        // iOS → Universal Link でアプリ（またはWeb）に遷移
        window.location.href = "https://b.g-api.net/api/mpa/introduce?domain=medicalfitnessproduce.v4.pos-s.net&id=37277666";
      } else {
        document.body.innerHTML = "<p>この端末には対応していません。</p>";
      }
    };
  </script>
</head>
<body>
  <p>アプリを起動しています...</p>
</body>
</html>
