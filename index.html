<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>アプリを開いています...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="msg" style="font-size:18px;text-align:center;padding-top:40px;"></div>

  <script>
    const deeplink = "mycolle://app?domain=medicalfitnessproduce.v4.pos-s.net&shop_cd=1";
    const iosStore = "https://apps.apple.com/jp/app/id1081691001";
    const androidStore = "https://play.google.com/store/apps/details?id=jp.co.extlink.mycolle&hl=ja";

    const ua = navigator.userAgent.toLowerCase();
    const isAndroid = ua.includes("android");
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const isLINE = ua.includes("line");

    if (isAndroid) {
      window.location = deeplink;
      setTimeout(() => {
        window.location = androidStore;
      }, 2000);
    } else if (isIOS) {
      if (isLINE) {
        document.getElementById("msg").innerHTML = `
          <p>アプリを開くには、Safariでこのページを開いてください。</p>
          <p>右上の「…」→「Safariで開く」をタップ</p>
        `;
      } else {
        // Safari上ならアプリを開く
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = deeplink;
        document.body.appendChild(iframe);
        setTimeout(() => {
          window.location = iosStore;
        }, 2000);
      }
    } else {
      document.getElementById("msg").innerText = "スマートフォンでアクセスしてください。";
    }
  </script>
</body>
</html>
