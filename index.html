<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MyColle Appを起動中...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      function isAndroid() {
        return /Android/i.test(navigator.userAgent);
      }

      function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function openApp() {
        const deeplink = "mycolle://app?domain=medicalfitnessproduce.v4.pos-s.net&shop_cd=1";
        const iosStore = "https://apps.apple.com/jp/app/id1081691001";
        const androidStore = "https://play.google.com/store/apps/details?id=jp.co.extlink.mycolle&hl=ja";

        if (isAndroid()) {
          // Android: Open app → fallback to Play Store
          window.location.href = deeplink;
          setTimeout(() => {
            window.location.href = androidStore;
          }, 2000);
        } else if (isIOS()) {
          // iOS: Create iframe to open app → fallback to App Store
          const iframe = document.createElement("iframe");
          iframe.style.display = "none";
          iframe.src = deeplink;
          document.body.appendChild(iframe);
          setTimeout(() => {
            window.location.href = iosStore;
          }, 2000);
        } else {
          // PCなど
          document.body.innerHTML = "<p>スマートフォンでアクセスしてください。</p>";
        }
      }
    </script>
  </head>
  <body onload="openApp()">
    <p>アプリを開いています...</p>
  </body>
</html>
