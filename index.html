<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>アプリを起動</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    .btn {
      font-size: 18px;
      padding: 16px 32px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .note {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>アプリを起動します</h1>
  <a href="mycolle://app" class="btn">アプリを起動する</a>

  <div class="note">
    ※ アプリが起動しない場合はインストールされているかご確認ください。
    <br>
    iOSの方で起動しない場合は、右上の「Safariで開く」からお試しください。
  </div>
</body>
</html>
